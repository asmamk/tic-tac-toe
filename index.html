<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Special+Elite" rel="stylesheet">
    <link rel=" icon" href="images/671250_featured.png" type="image">
    
</head>
<body>
    <header>
    <h1 class="animated pulse infinite">tic tac toe</h1>
    
   </header>
   
   <section>
        <div class="playeres">
                <h2 id="px"></h2>
                <h2 id="po"></h2>
        </div>
        <div class="contener">
            <div id="0" class="item"></div>
            <div id="1" class="item"></div>
            <div id="2" class="item"></div>
        </div>
        <div class="contener">
                <div id="3" class="item"></div>
                <div id="4" class="item"></div>
                <div id="5" class="item"></div>
        </div>
        <div class="contener">
                <div id="6" class="item"></div>
                <div id="7" class="item"></div>
                <div id="8" class="item"></div>
        </div>
        
        <div>
        <button id="res">
            Restart ?
        </button>
        </div>
   </section>




   <footer>
    <p> Created by <em>Asmaa Alkhudairi </em></p>
   </footer>
   
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="js/main.js"></script>
   
</body>
</html>
